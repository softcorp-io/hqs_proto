syntax = "proto3";

package EmailService;

service EmailService {
    rpc Send(Email) returns (Response) {}
}

message Email {
    string from = 1;
    string to = 2;
    string header = 3;
    string title = 4;
    string body = 5;
    string footer = 6;
}

message Response {
    repeated Error errors = 1;
    bool Success = 2;
}